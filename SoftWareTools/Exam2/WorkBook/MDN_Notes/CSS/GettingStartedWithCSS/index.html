<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Getting Started with CSS</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <h1>
         I am a level one heading
        </h1>

        <p>
            This is a paragraph of text. In the text is a <span>
                span element</span> and also a <a href="https://developer.mozilla.org/en-US/docs/Learn/CSS/First_steps/Getting_started" target="_blank">link</a>.
        </p>

        <p>
            This is a second paragraph of text. It contains an <em>emphasised</em> element
        </p>

        <ul>
            <li>Item <span>one</span></li>
            <li class="special">Item two</li>
            <li>Item <em>three</em></li>
          </ul>

    </body>

</html>
