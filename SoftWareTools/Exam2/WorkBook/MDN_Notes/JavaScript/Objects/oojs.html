<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>
    
    <script>
        const person = {

        name: ["Bob", "Smith"],
        age: 32,
        bio() {
            console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old.`);
        },

        introduceSelf() {
            console.log(`Hi! I'm ${this.name[0]}`);
        },

        };


        const myObject = {
            city: "Madrid",
            greet() {
              console.log(`Greetings from ${this.city}`);
            },
          };
          
        
          


        /* 
        In console log for this doc, you can access the objects: 
        person.name;
        person.name[0];
        person.age;
        person.bio();
        // "Bob Smith is 32 years old."
        person.introduceSelf();
        // "Hi! I'm Bob."
        */

        /*
        An object like this is referred to as an object literal â€” we've literally written out the object 
        contents as we've come to create it. This is different compared to objects instantiated 
        from classes, which we'll look at later on.
        */



    </script>

  </body>

</html>
