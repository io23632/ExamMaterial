<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="JSONexercise_heroes.css">
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

      <script>

        async function populate() {

            const requestURL = "https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json";
            const request = new Request(requestURL);
            const response = await fetch(request);
            const superHeroes = await response.json();
            populateHeader(superHeroes);
            populateHeroes(superHeroes);
        }

        function populateHeader(obj) {

            // Create the header 
            const header = document.querySelector("header");
            const H1 = document.createElement("h1");
            H1.textContent = obj.squadName;
            header.appendChild(H1);

            const para = document.createElement("p");
            para.textContent = `Hometown: ${obj.homeTown} // Formed: ${obj.formed}`
            header.appendChild(para);
        }


        function populateHeroes (obj) {

         const section = document.querySelector("section");
         const heroes = obj.members

         for (const hero of heroes) {
            
            const article = document.createElement("article");
            const H2 = document.createElement("h2");
            const P1 = document.createElement("p");
            const P2 = document.createElement("p");
            const P3 = document.createElement("p");
            const list = document.createElement("ul");

            
            H2.textContent = hero.name;
            P1.textContent = `Secret Identity: ${hero.secretIdentity}`;
            P2.textContent = `Age: ${hero.age}`;
            P3.textContent = "Superpowers:";

            const superPowers = hero.powers;

            for (const power of superPowers) {
                const listItem = document.createElement("li");
                listItem.textContent = power;
                list.appendChild(listItem);
            }


            article.appendChild(H2);
            article.appendChild(P1);
            article.appendChild(P2);
            article.appendChild(P3);
            article.appendChild(list);
            
            section.appendChild(article);


         }




        }

        populate();

      </script>
  </body>
</html>
